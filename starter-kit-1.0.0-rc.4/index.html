<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2 id="title">Bloggr</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
  </script>

  <script type="text/x-handlebars" data-template-name="posts/new">
    <h1 id="post-create">Create your new post</h1>
    <form {{action 'save' on="submit"}}>
      {{input value=title name="title"}}
      {{input value=author name="author"}}
      {{input value=body name="body"}}
      <button id="save-post" {{action 'save'}}>Save</button>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    <h1 id="post-title"> List of Posts</h1>
    {{#each model}}
      <div class="post">{{this}}</div>
    {{/each}}
    {{outlet}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.4.js"></script>
  <script src="js/app.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <link href="http://code.jquery.com/qunit/qunit-1.11.0.css" rel="stylesheet"></link>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src=js/tests.js></script>
</body>
</html>
